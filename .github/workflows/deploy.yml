name: Deploy to Home Server
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm install

    - name: Build project
      env:
          VITE_KEYCLOAK_URL: ${{ secrets.VITE_KEYCLOAK_URL }}
          VITE_KEYCLOAK_REALM: ${{ secrets.VITE_KEYCLOAK_REALM }}
          VITE_KEYCLOAK_CLIENT: ${{ secrets.VITE_KEYCLOAK_CLIENT }}
      run: npm run build

    - name: Copy files to Server
      env:
        HOST: ${{ secrets.HOST }}
        SSH_KEY: ${{ secrets.SSH_KEY }}
        SSH_PORT: ${{ secrets.SSH_PORT }}
        USER: jordan
      run: |
        echo "${{ secrets.SSH_KEY }}" > id_ed25519
        chmod 600 id_ed25519

        TEMP_PATH=/tmp/gateway-deploy

        ssh -o StrictHostKeyChecking=no -i id_ed25519 -p $SSH_PORT $USER@$HOST "rm -rf $TEMP_PATH && mkdir -p $TEMP_PATH"

        rsync -avz -e "ssh -o StrictHostKeyChecking=no -i id_ed25519 -p $SSH_PORT" \
          ./build/ \
          $USER@$HOST:$TEMP_PATH/

        ssh -o StrictHostKeyChecking=no -i id_ed25519 -p $SSH_PORT $USER@$HOST "sudo rm -rf /var/www/gateway && sudo mv $TEMP_PATH /var/www/gateway"
    - name: Clean up SSH key
      run: rm -f id_ed25519
